<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Success - Our Songs ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .continue-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .continue-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            color: #666;
            font-size: 16px;
            margin-top: 20px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .success-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .continue-btn {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">üéâ</div>
        <h1>Successfully Connected!</h1>
        <p class="subtitle">Your TIDAL account has been linked. You can now access your romantic playlist with 30-second previews.</p>
        
        <button onclick="goToPlaylist()" class="continue-btn">
            ‚ù§Ô∏è View Our Songs
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Loading your playlist...
        </div>
    </div>

    <script>
        function goToPlaylist() {
            document.getElementById('loading').style.display = 'block';
            document.querySelector('.continue-btn').style.display = 'none';
            
            // Test the connection by fetching the playlist
            fetch('/.netlify/functions/get-playlist')
                .then(response => {
                    if (response.ok) {
                        // Redirect to the main playlist page
                        window.location.href = '/';
                    } else if (response.status === 302) {
                        // Redirect to login if not authenticated
                        window.location.href = '/login.html';
                    } else {
                        throw new Error('Failed to load playlist');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('There was an error loading your playlist. Please try again.');
                    document.getElementById('loading').style.display = 'none';
                    document.querySelector('.continue-btn').style.display = 'inline-block';
                });
        }

        // Auto-redirect after 3 seconds
        setTimeout(() => {
            goToPlaylist();
        }, 3000);
    </script>
</body>
</html>
